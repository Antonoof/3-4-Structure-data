<!DOCTYPE html>
<html>
<head>
    <title>Просмотреть расписание</title>
    <link rel="stylesheet" type="text/css" href="/static/styles.css">
</head>
<body>
    <h1>Просмотреть расписание</h1>
    <table border="1">
        <tr>
            <th>ID</th>
            <th>Группа</th>
            <th>Преподаватель</th>
            <th>Аудитория</th>
            <th>Дата</th>
            <th>Время</th>
            <th>Действия</th>
        </tr>
        {% for class in classes %}
        <tr>
            <td>{{ class.id }}</td>
            <td>{{ class.group_name }}</td>
            <td>{{ class.teacher_name }}</td>
            <td>{{ class.classroom }}</td>
            <td>{{ class.date }}</td>
            <td>{{ class.time }}</td>
            <td>
                <form method="post" action="/delete_class" style="display:inline;">
                    <input type="hidden" name="class_id" value="{{ class.id }}">
                    <button type="submit">Удалить</button>
                </form>
            </td>
        </tr>
        {% endfor %}
    </table>
    <a href="/">Вернуться на главную</a>
</body>
</html>
